apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odk-central-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"

spec:
  project: default
  source:
    repoURL: "https://gitlab.com/makkus/odk-central-kubernetes.git"
    targetRevision: HEAD
    path: "manifests/apps/odk-central"
  destination:
    server: https://kubernetes.default.svc
    namespace: "argocd"
#  syncPolicy:
#    automated:
#      prune: false
#      selfHeal: false
